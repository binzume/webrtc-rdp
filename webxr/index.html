<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>WebRTC VR RDP</title>
  <script id='script-aframe' src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script id='script-xylayout' src="https://binzume.github.io/aframe-xylayout/dist/xylayout-all.min.js"></script>
  <script id='script-xyresize' src="https://binzume.github.io/aframe-xylayout/experimental/xyresize.js"></script>
  <script id='ayane-web-sdk' src="https://cdn.jsdelivr.net/npm/@open-ayame/ayame-web-sdk@2020.3.0/dist/ayame.js"></script>
  <script src="aframe-rdp.js"></script>
  <script src="../app/rtcfilesystem-client.js"></script>
</head>

<body style="background-color: black; color:white;">
  <a-scene cursor="rayOrigin: mouse; fuse:false" raycaster="objects:.collidable" renderer="antialias: true;">

    <a-xywindow id="app" title="WebRTC RDP" webrtc-rdp="settingIndex:0" webrtc-rdp-app xyresize="" scale='0.2 0.2 0.2' width="8" height="1.2" position="0 1.5 -1.5" xycontainer="direction:column">
      <a-video name="screen" tabindex="0" class="collidable nogesture" width="8" height="1.2" src="" material="color:#000"></a-video>
      <a-entity xyrect="height:0">
        <a-xylabel name="statusMessage" width="4" height="0.8" position="0 0.5 0.05" align="center" value="Select Host"></a-xylabel>
        <a-xycontainer class="control" width="3.2" height="1.0" position="0 -0.6 0.05" direction="column" spacing="0.1" justify-items="center">
          <a-entity class="collidable" xyitem="fixed:true" geometry="primitive:xy-rounded-rect;width:3.2;height:1.0" position="0 0.05 -0.02" material="color:#444; opacity:0.8"></a-entity>
          <a-xycontainer class="control" width="3.0" height="0.4" direction="row" spacing="0.1" justify-items="center">
            <a-xybutton name="roomPrev" width="0.4" height="0.4" label="&lt;"></a-xybutton>
            <a-xylabel name="roomName" width="2.0" height="0.4" value="select host"></a-xylabel>
            <a-xybutton name="roomNext" width="0.4" height="0.4" label="&gt;"></a-xybutton>
          </a-xycontainer>
          <a-xycontainer class="control" width="3.0" height="0.4" direction="row" spacing="0.1" justify-items="center">
            <a-xybutton name="addButton" width="0.5" height="0.4" label="+"></a-xybutton>
            <a-xybutton name="connectButton" width="1.4" height="0.4" label="Connect"></a-xybutton>
            <a-xybutton name="kbdButton" width="0.5" height="0.4" label="KBD"></a-xybutton>
          </a-xycontainer>
        </a-xycontainer>
      </a-entity>
    </a-xywindow>

    <a-entity id="camera-rig" >
      <a-camera position="0 1.5 0" look-controls="enabled:false"></a-camera>
      <a-entity laser-controls="hand: right" raycaster="objects:.collidable"></a-entity>
      <a-entity laser-controls="hand: left" raycaster="objects:.collidable"></a-entity>
      <a-xykeyboard distance="0.7" scale='0.22 0.22 0.22' position="0 0.9 -1" rotation='-30 0 0'></a-xykeyboard>
    </a-entity>

  </a-scene>

  <div style="position:absolute;top:10pt;right:10pt;width:60pt;background-color:white;border-radius:4pt;text-align:center;">
    <a href="https://github.com/binzume/vr-workspace">GitHub</a>
  </div>

</body>

</html>
